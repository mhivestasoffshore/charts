    maxItemMemory: 1024
    extraArgs:
    - '-I 5m'
  resources:
    requests:
      cpu: 500m
      memory: 1280Mi
    limits:
      cpu: 1
      memory: 1536Mi

memcached-index-writes:
  memcached:
    maxItemMemory: 1024
    extraArgs:
    - '-I 1m'
  resources:
    requests:
      cpu: 500m
      memory: 1280Mi
    limits:
      cpu: 1
      memory: 1536Mi

memcached-frontend:
